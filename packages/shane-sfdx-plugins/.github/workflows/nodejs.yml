name: Node CI

on:
    pull_request:
        branches:
            - master
    push:
        branches:
            - '*'

jobs:
    test:
        name: Test from matrix on node ${{ matrix.node_version }} and ${{ matrix.os }}
        runs-on: ${{ matrix.os }}
        timeout-minutes: 1000

        strategy:
            matrix:
                node: [12]
                os: [macOS-latest]

        steps:
            - uses: actions/checkout@v1
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}
            - name: npm install, build, and test
              timeout-minutes: 1000

              run: |
                  echo "${{ secrets.JWTKEY }}" > server.key
                  npm install sfdx-cli --global
                  export SFDX_LAZY_LOAD_MODULES=false
                  export SFDX_AUTOUPDATE_DISABLE=true
                  export SFDX_JSON_TO_STDOUT=true
                  sfdx force:auth:jwt:grant --clientid ${{ secrets.CONSUMERKEY }} --username ${{ secrets.HUB_USERNAME }} --jwtkeyfile server.key --setdefaultdevhubusername -a hub
                  yarn install
                  yarn test
              env:
                  CI: true
